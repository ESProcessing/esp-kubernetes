kind: Service
apiVersion: v1 
metadata:
  name: espfb-service
spec:
  selector:
    app: espfb  
  ports:
    - protocol: TCP             # TCP
      targetPort: 18080         # the port esp exposes on the pod it runs in
      port: 80                  # the port within the K8 cluster
  type: ClusterIP
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: espfb-deployment
spec:
  replicas: 1
  selector:
     matchLabels:
       app: espfb
  template:
       metadata:
         labels:
           app: espfb
       spec:
         containers:
         - name: espfb-container
           image: filebrowser/filebrowser
           securityContext:
             runAsUser:  1001
             runAsGroup: 1001
           env:
             # METER_PORT specifies REST endpoint for metering server.
             # METER_DB   specifies location of H2 database.
             #
             - name: FB_DATABASE
               value: "/db/filebrowser.db"
             - name: FB_PORT
               value: "18080"
             - name: FB_NOAUTH
               value: "true"
             - name: FB_ROOT
               value: "/mnt/data"
             - name: FB_BASEURL
               value: "/files"               
           ports:
             - containerPort: 18080  # servers REST port
               name: http
           volumeMounts:
              - name: data            # the volume specified below
                mountPath: /mnt/data  # path persistent volume gets mounted to
                subPath: TEMPLATE_ESP_NAMESPACE
              - name: workdir
                mountPath: /db
         initContainers:
         - name: config-data
           image: busybox
           #
           # Our nfs PV is owned by sas:sas which is 1001:1001, so
           #    use those credentials to make <namespace>/{DB,input,output}
           #    directories.
           #
           securityContext:
             runAsUser:  1001
             runAsGroup: 1001
           command: ['sh', '-c', 'mkdir -p /mnt/data/sckolo/input ; mkdir -p /mnt/data/sckolo/output ; touch /db/filebrowser.db']
           volumeMounts:
           - name: data
             mountPath: /mnt/data
           - name: workdir            
             mountPath: /db
         volumes:
           - name: data
             persistentVolumeClaim:
               claimName: esp-pv
           - name: workdir
             emptyDir: {}
