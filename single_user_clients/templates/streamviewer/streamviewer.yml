kind: Service
apiVersion: v1
metadata:
  name: streamviewer-service
spec:
  selector:
    app: streamviewer
  ports:
    - name: "80"
      protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: streamviewer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamviewer
  template:
    metadata:
      labels:
        app: streamviewer
    spec:
      serviceAccountName: esp-operator
      containers:
      - name: streamviewer-container
        image: TEMPLATE_STREAMVIEWER_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SV_AUTH
          value: "false"
        - name: SAS_ESP_COMMON_KUBERNETES
          value: "true"
        - name: SAS_ESP_COMMON_KUBERNETES_NAMESPACE
          value: TEMPLATE_ESP_NAMESPACE
        #
        # Below is the postgres config
        #
        - name: ESP_STREAMVIEWER_DB
          value: "true"
        - name: spring_datasource_url
          value: "jdbc:postgresql://postgres-service:80/esp"
        - name: spring_datasource_username
          value: "esp"
        - name: spring_datasource_password
          value: "esp_in_cloud"
        - name: spring_datasource_platform
          value: "postgresql"
        - name: spring_datasource_driver_class_name
          value: "org.postgresql.Driver"
